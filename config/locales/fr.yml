    engagement:
      title: "Engagement"
      spotlight:
        header: "Inspiring company cultures where people drive success!"
        content: "Nous vous invitons à créer une culture d'entreprise dans laquelle vos collaborateurs ressentent de la motivation, bénéficient d'un sentiment d'appartenance et génèrent de l'impact. Dans le monde d'aujourd'hui, l'environnement de travail nécessite une approche différente car les attentes de part et d'autre ont changé. Avec notre partenaire suédois, SelfLeaders, notre équipe de coachs certifiés facilite des workshops autour de l'engagement. Puissants et impactants à la fois, nos solutions sont modulaires, digitalement intégrées et conçues pour répondre à votre réalité. L'engagement de vos équipes est dès à présent à votre portée!"
      products:
        title: "Nos Solutions en Engagement"
        content: "Notre approche est éprouvée et versatile. Elle vous permet de déclencher le sentiment d'engagement et ensuite de convertir cet engagement en actions tangibles. Ceci, dans un environnement de travail qui soutient activement l'implication de vos équipes."
        request: "Je veux en savoir plus"
      approach:
        header_one: "Pourquoi l'engagement est-il important?"
        content_one: "Statistiquement, les organisations qui misent sur l'engagement, se portent mieux, performent mieux. Le monde du travail évolue et les collaborateurs attendent autre chose de leur vie professionnelle. Les entreprises modernes ont besoin que leurs collaborateurs prennent les devants, prennent l'initiative et fournissent un véritable impact. La guerre des talents est une réalité. Les organisations misant sur le sentiment d'appartenance seront les grandes gagnantes. Nous proposons des solutions dans ce sens."
        header_two: "Notre approche marche. Pourquoi ?"
        content_two_a_bullet: "Testée, validée: "
        content_two_a_text: "Cela fait plus de 10 ans que nos solutions, robustes dans leurs conceptions, sont délivrées au sein d'entreprises telles que Spotify, H&M; PwC, E&Y...et bien d'autres."
        content_two_b_bullet: "Basée sur les dernières recherches: "
        content_two_b_text: "La théorie de la motivation, la théorie organisationnelle, les approches de Harvard sur le 'systems design', des études émanant du MIT Sloane ou encore de la Stockholm School of Economics...Notre approche est ancrée dans des données tangibles émanant d'instituts reconnus."
        content_two_c_bullet: "Versatile: "
        content_two_c_text: "Une approche qui est facilement modulable en fonction de vos besoins, vos objectifs, votre culture, votre taille et votre histoire..."
        content_two_d_bullet: "Inclusive: "
        content_two_d_text: "Vous faites partie active du processus, depuis la conception de votre solution jusqu'aux workshops. Votre ADN fait partie intégrante de l'approche et de la solution."
