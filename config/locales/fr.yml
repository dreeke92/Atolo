    spotlight:
      title: "Great things happen when people communicate well!"
      content: "Small is beautiful. Cette expression s’applique à Atolo aussi. Small, beautiful mais avec de très grandes inspirations! Notre héritage s’inscrit dans les langues. C’est là, à nos débuts, que nous nous sommes forgés notre ADN. C’est aussi à ce moment-là que nous avons réalisé que nous ne parviendrions à nos objectifs que si tous les membres de notre équipe réussiraient, avec nous. Ajoutez à cela une envie profonde de provoquer de l’impact et de rester au plus près des évolutions organisationnelles et nous avions le cocktail parfait pour s’épanouir. Aujourd’hui, nous proposons aussi des solutions uniques en compétences de communication ainsi que des programmes innovants autour des valeurs et de l’engagement. L’avenir est radieux. Nous avons hâte de vous soutenir dans le développement et les réussites personnelles de vos collaborateurs et de votre organisation !"
      meet: "Faisons-connaissance"
    team:
      title: "Notre équipe"
      sub_title: "We challenge the status quo"
      member_one:
        first_name: "Mieke"
        second_name: "Van Oost"
        role: "Managing director Atolo Group"
        text: "Notre point de référence sur l'horizon. Grâce à Mieke, Atolo regorge de talents. C'est par sa compassion, sa sincérité et son empathie que les équipes se sentent soutenues et motivées à faire le pas de plus. L'innovation, la proximité et la qualité ne sont pas négociables pour Mieke. Cela nous inspire à nous dépasser pour réussir vos projets."
        location: "Lausanne & Brussels"
      member_two:
        first_name: "David"
        second_name: "Michel"
        role: "Managing director Atolo Switzerland"
        text: "Sa facilité à implémenter des stratégies, à bâtir des relations basées sur la confiance et sa capacité à sortir le meilleur de son entourage définissent David. Il est le moteur derrière l'impact généré par nos solutions et priorise toujours les relations humaines. C'est pour cela qu'il est apprécié et demandé. Cela, non seulement au sein de l'équipe, mais aussi auprès de nos partenaires clients."
        location: "Lausanne & Brussels"
      member_three:
        first_name: "Oscar"
        second_name: "Vega"
        role: "Managing partner"
        text: "Les collègues d'Oscar décrivent un personnage inspirant, humain, dédié et soucieux du bien-être de tous. Une force de la nature et le moteur derrière les solutions qu'Atolo vous propose, Oscar a toujours été en avance sur son temps. Exigeant envers soi avant de l'être envers autrui, son esprit libre et sa générosité génèrent des ondes positives à travers toute l'équipe. On aimerait le garder que pour nous mais nous sommes d'accord de le partarger avec vous."
        location: "Lausanne & Brussels"
      member_four:
        first_name: "Eva"
        second_name: "Vermeire"
        role: "Operations manager"
        text: "Ses collègues décrivent Eva comme étant proactive, professionnelle et expérimentée. Comme office manager, Eva représente notre colonne vertébrale. Nous avons de la chance de pouvoir compter sur quelqu'un d'aussi vital pour notre organisation. Soyez assurés du fait que votre projet est entre de très bonnes mains."
        location: "Brussels"
      member_five:
        first_name: "Bettina"
        second_name: "Geiken"
        role: "L&D Consultant"
        text: "Bettina apporte humilité, savoir-faire et expérience à notre équipe. Elle est toujours orientée vers un impact positif pour le bien commun. Volontaire et entreprenante, Bettina soutient l'équipe dans les solutions apportées à la prise en compte de relations humaines complexes. Un véritable trésor d'idées novatrices. Nous sommes reconnaissants de pouvoir compter sur elle dans le design de vos solutions de formations."
        location: "Brussels"
      member_six:
        first_name: "Maité"
        second_name: "Dantine"
        role: "L&D coordinator"
        text: "Naturellement proche des gens et capable de gérer toutes les situations inattendues propres à nos métiers, Maïté est empathique, calme et excellente dans l'établissement de relations avec son environnement. Maïté est toujours aux aguets pour améliorer nos prestations qui sont au service de nos formateurs et de nos partenaires clients."
        location: "Brussels"
      member_seven:
        first_name: "Sofie"
        second_name: "Begine"
        role: "L&D specialist"
        text: "Une forte personnalité sur qui vous pouvez toujours compter. Ses collègues lui reconnaissent une capacité à faire preuve de créativité et à engager son entourage pour le bien commun. Elle n'accepte ni plus ni moins que l'excellence. Un pilier de notre équipe et un point de référence pour vos projets."
        location: "Brussels"
      member_eight:
        first_name: "Céline"
        second_name: "Zaghet"
        role: "L&D specialist"
        text: "Dynamique dans son approche, dédiée à mettre en valeurs vos forces et engagée dans ses interactions avec autrui, nos équipes de formateurs sont intégrées dans les meilleures conditions possibles grâce au travail de Céline. Une personnalité positive et vibrante apportant une réelle plus-value tant en interne qu'envers vous."
        location: "Brussels"
      member_nine:
        first_name: "Quentin"
        second_name: "Dubus"
        role: "L&D specialist"
        text: "Ses collègues décrivent Quentin comme étant courageux, engagé et une source inépuisable d'enthousiasme. Nous pouvons compter sur Quentin pour déclencher et accélérer les initiatives en lien avec nombre de projets importants. Son engagement est contagieux et son authenticité bénéficie à tous les membres de l'équipe."
        location: "Brussels"
      member_ten:
        first_name: "Karine"
        second_name: "Plas"
        role: "L&D Consultant"
        text: "Karine est la somme d'expertise, de connaissances et de spontanéité. Ce mélange savant rend Karine indispensable à l'équipe. Volontariste et sincère, elle met son énergie au service de la plus-value apportée à ses partenaires-clients et l'équipe. Donnez lui ne fusse que quelques ingrédients et elle vous concoctera une recette du bonheur et de la réussite."
      member_eleven:
        first_name: "Claudia"
        second_name: "Fortes"
        role: "L&D Consultant"
        text: "Dotée d'une personnalité généreuse et lumineuse, Claudia apporte une dimension internationale. Son niveau d'exigence, son expertise et son attitude positive apportent une couleur très personnelle et pertinente à la création de nos solutions de formations. Ceci fait toute la différence lors de l'exécution de nos mandats chez vous."
      member_twelve:
        first_name: "Delia"
        second_name: "Mensitieri"
        role: "Academic Expert"
        text: "La créativité, l’enthousiasme et la détermination de Delia font d’elle une personne à même de relever n’importe quel défi. Elle n’hésitera pas à poser les questions critiques pour trouver les solutions qui ont le plus d’impact. Force tranquille dédiée à ses partenaires et au bien de tous, Delia est une interlocutrice privilégiée."
      member_thirteen:
        first_name: "Adeline"
        second_name: "Leguillier"
        role: "L&D Consultant"
        text: "Source inépuisable d’énergie, Adeline adore relever les défis ! Grâce à son expertise, elle rend l’expérience d’apprentissage enrichissante et amusante. Passionnée par le développement personnel, elle n’hésite pas à soutenir ses interlocuteurs dans le dépassement de leurs limites et à imaginer des solutions pertinentes et impactantes pour votre organisation."
    location: "Où nous trouver"
    probono:
        title: "Atolo Pro Bono"
        content: "Nous sommes engagés dans le pro bono par conviction. Notre implication en la matière vise à soutenir les entrepreneurs sociaux dans le cadre de leur communication. Nous sommes au service de ces personnes qui nous inspirent et qui veulent transformer le monde tout en souhaitant transmettre leur message avec authenticité, clarté et puissance. Ashoka regorge de ce type d’entrepreneurs."
