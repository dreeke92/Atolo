      name_two: 'Luka Varenina'
      company_two: 'ATOS'
      content_two: 'De trainer duikt meteen naar de kern van de zaak. Je wordt tegelijkertijd op je gemak gesteld en toch gechallenged. De aanpak is helemaal gepersonaliseerd. We zijn er nu allemaal van overtuigd dat er voor elk van ons vooruitgang mogelijk is.'
      name_three: 'Christine Piront'
      company_three: 'Lhoist'
      content_three: "Een coach die je zelfvertrouwen helpt versterken, die stimuleert en aanmoedigt maar die ook strikt kan zijn, als het moet. Heel sterk in advies geven!"
      name_four: 'Jean-Marc Deux'
      company_four: 'Schneider'
      content_four: "Levendig, doelgericht, doeltreffend!"
      name_five: 'Steven Peters'
      company_five: 'BDO'
      content_five: "Ik verwachtte mij aan een mix van theorie en praktijk maar het was heel vernieuwend en ad hoc. Kortom, het oversteeg al mijn verwachtingen."
      name_six: 'Fabienne Jouan'
      company_six: 'Galeria Inno'
      content_six: "Ik werd uit mijn comfortzone gehaald en dat is de beste manier om vooruitgang te boeken."
      name_seven: 'Michael Evrard'
      company_seven: 'John Crane'
      content_seven: "Alle managers, uit welke sector ook, zouden deze opleiding moeten volgen omdat het tot zelfreflectie aanzet.  Je zal zowel je huidige als toekomstige presentaties met nieuwe ogen bekijken."
      name_eight: 'Johan Dekempe'
      company_eight: 'SPIE'
      content_eight: "Zelfs na 35 jaar ervaring met presentaties, heb ik bij Atolo geleerd om dieper te graven naar het antwoord op twee specifieke vragen: wat is nu écht je doelstelling en wie is je publiek?"
      name_nine: 'Koen Smedts'
      company_nine: 'Worldline'
      content_nine: "Dankzij deze training zijn de zenuwen een stuk minder en ben ik in staat om duidelijker te communiceren."
      name_ten: 'Egwin Bovyn'
      company_ten: 'Konica Minolta'
      content_ten: "100% gepersonaliseerd! De training was zo afgestemd op mijn business dat we voortdurend mijn eigen marketingmateriaal gebruikten. De trainer is heel betrokken en professioneel. Het lijkt wel of je getraind wordt door een collega die je al jaren kent."
      name_eleven: 'LLorella Di Ciriaco'
      company_eleven: 'Bridgestone'
      content_eleven: 'De trainer stelt je zodanig op je gemak dat je met een gerust hart durft te spreken. De aanpak werd volledig aangepast aan onze behoeften en modulair opgebouwd volgens onze voorkennis. Daardoor evolueerden we heel snel.'
      name_twelve: 'Petra Beylemans'
      company_twelve: 'Cofinimmo'
      content_twelve: 'Focus op onze specifieke behoeften met voortdurende simulatie van situaties uit het leven gegrepen. Heel goed online platform en ondersteunend materiaal. Ik spreek vlotter, voel me zelfverzekerder en ben voorbereid voor concrete werksituaties op de vloer.'
      name_thirteen: 'Marina Hautman'
      company_thirteen: 'Credendo'
      content_thirteen: "Uitstekende praktijkgerichte training. Ontworpen met een focus op het project, eerder dan op de taal zelf. Daardoor maakten we vooruitgang zonder het te beseffen en gebruikten we begrippen, woordenschat en uitdrukkingen die rechtstreeks met onze behoeften te maken hebben. Dat maakt het een stuk comfortabeler in gesprekken met collega's."
      name_fourteen: 'Pauline Grégoire'
      company_fourteen: 'Triodos'
      content_fourteen: 'De formule schrijfvaardigheid was zinvol: thuiswerk gecombineerd met face to facesessies waarin knelpunten worden geanalyseerd, herzien en ingeoefend. Dat alles onder de begeleiding van een schitterende trainer die interesse en kennis aan boord brengt en fantastisch uitleg geeft.'
      name_fiveteen: 'Solange Baboy'
      company_fiveteen: 'TucRail'
      content_fiveteen: 'Een training als nooit tevoren, zo gefocused en concreet. De inhoud van het programma, de gepersonaliseerde online oefeningen en de trainer waren de beste ooit. Alle blokkages bij mij zijn weggewerkt en de training gaf me een enorme boost. Wat ik geleerd heb, kan ik meteen en gemakkelijk in de praktijk toepassen.'
      name_sixteen: 'Sarah Deneef'
      company_sixteen: 'Cofinimmo'
      content_sixteen: 'Wat ik het meeste waardeer, is het werken rond skills (in plaats van theorie) en het gevoel van volledige immersie (alleen maar Duits!). De trainer slaagt erin om alle deelnemers op hun gemak te stellen. Daardoor zijn we niet bang om fouten te maken en kunnen we snel vooruitgang maken.'
      name_seventeen: 'Jennemie Driessens'
      company_seventeen: 'AXA Assistance'
      content_seventeen: "De training is het resultaat van een continue dialoog tussen trainer en deelnemers. De hele training lang konden we feedback geven en zo de inhoud en aanpak bijsturen."
