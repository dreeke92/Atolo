      content: "Door hen te verrassen met een persoonlijke gift voucher for een gepersonaliseerd leertraject"
      call_to_action: "Ontdek meer"
    or: "OF"
  values:
    introduction_title: "Onze waarden"
    introduction_text: "Onze waarden zijn ons kompas. Ze stimuleren ons engagement binnenshuis en zijn tegelijkertijd onze leidraad voor hoe we met de buitenwereld in interactie gaan. We kozen ze, samen met het hele team, met ons hoofd en met ons hart. Ze inspireren ons, ze nodigen ons uit om ernaar te leven en om ze samen met jullie te beleven."
    discover: "Dit zijn onze waarden"
    value_one:
      title: "Driven by people"
      content: "'People', dàt is onze inspiratiebron, al van bij het begin. Ervaring, expertise, energie, ....dat is waar onze mensen voor staan. Maar waar onze focus echt naar uitgaat is de eigenheid, de authenticiteit van elk van hen. Door de ruimte te creëren waarin zij zich volledig kunnen geven, slagen zij erin om ons te laten groeien. Het is in dezelfde geest en met dezelfde visie dat we met jullie, onze partners, samenwerken. Jullie mensen leggen hun vertrouwen in onze handen. Wij engageren ons hen te ondersteunen bij het bereiken van jullie doel. We willen resoluut standaards doorbreken en, samen met jullie en jullie mensen, alles op alles zetten om jullie organisatie succesvol te maken."
    value_two:
      title: "Committed to impact"
      content: "'Challenging the status quo', dàt is wat ons drijft. Waarom zouden we genoegen nemen met minder? Bij ons wordt iedereen gemobiliseerd om een reëel verschil te maken:  wat zal er veranderd zijn na onze tussenkomst? wat kan beter? welke impact zullen we gehad hebben? kunnen we onszelf beoordelen op basis van die impact? Impact is onze ambitie! We gaan resoluut voor resultaten die ertoe doen. Je wil tastbare resultaten? Een zichtbare uitkomst?  Daag ons uit en laat ons jou uitdagen. Vertel ons hoe succes er voor jou uitziet en wat er nodig is om dat te bereiken."
    value_three:
      title: 'Dedicated to growth'
      content: "'Curious by nature', dàt zit in ons DNA. Het verruimt ons blikveld, het toont ons de wereld waarin organisaties zich bewegen. Het helpt ons hun uitdagingen te zien. Het is onze wegwijzer: waar moeten we onze expertise verder opbouwen? waar kunnen we ondersteunen? hoe kunnen we impact mogelijk maken? Impact en engagement leiden tot groei, jullie groei. En daar gaan we voor. De eerste stap is begrijpen waar jullie vandaag staan en waar jullie morgen naartoe willen of simpelweg naartoe moeten. We brengen jullie groeipotentieel in kaart. Met onze expertise kunnen we jullie  helpen innerlijke obstakels te overwinnen, skills aan te scherpen en jullie mensen te inspireren tot engagement."
    value_four:
      title: 'Challenging the status quo'
      content: 'Confronter nos limites, être orientés vers une progression continue et se sentir à l’aise hors des sentiers battus ; C’est ainsi que nous considérons le fait de mettre en cause le statu quo. Cette attitude génère l’énergie nécessaire pour agir au service d’une croissance et d’une innovation et cela nous permet de répondre à vos besoins propres et de ne jamais prendre un résultat pour acquis.'
    value_five:
      title:
      content:
  about:
    spotlight:
      title: "Great things happen when people communicate well!"
      content: "Small is beautiful, ook bij Atolo. En toch denken we groots! Onze roots liggen in de taaltrainingswereld. Het is daar dat we ons DNA vormgegeven hebben en dat we leerden dat we alleen maar succesvol kunnen zijn als onze mensen dat ook zijn; als we een stap verdergaan met ons aanbod; als we dicht blijven bij wat er in de bedrijfswereld aan het gebeuren is. Dankzij jullie bieden we nu ook unieke communicatietrainingen aan naast vernieuwende cocreatieve programma's rond waarden en engagement in organisaties. De toekomst ziet er rooskleurig uit! We kijken ernaar uit om jullie te ondersteunen bij jullie succesverhalen en bij de groei van jullie teams."
      meet: "Laten we kennismaken"
    team:
      title: "Ons team"
      sub_title: "We challenge the status quo"
      member_one:
        first_name: "Mieke"
        second_name: "Van Oost"
        role: "Managing director Atolo Group"
        text: "Ons kompas. Dankzij Mieke barst Atolo van het talent. En dat talent krijgt alle kansen om zich te ontplooien. Met inlevingsvermorgen, oprechtheid en empathie enthousiasmeert Mieke ons om ervoor te gaan en om onszelf te overtreffen. Haar focus ligt op innovatie, nabijheid en kwaliteit. Maar vooral..she walks the talk. En dat werkt ongelooflijk inspirerend voor ons allen."
        location: "Lausanne & Brussels"
      member_two:
        first_name: "David"
        second_name: "Michel"
        role: "Managing director Atolo Switzerland"
        text: "Een strategie uitstippelen en implementeren, vertrouwensrelaties uitbouwen, mensen inspireren en challengen om zichzelf te overtreffen: dat is David. Hij  zorgt voor impact maar houdt daarbij altijd het menselijk aspect voor ogen. Het is juist daarom dat hij zo bewonderd en gewaardeerd wordt en niet alleen door ons. Het zijn onze klanten die het ons komen vertellen."
        location: "Lausanne & Brussels"
      member_three:
        first_name: "Oscar"
        second_name: "Vega"
        role: "Managing partner"
        text: "Inspirerend, empatisch, toegewijd en oprecht zorgzaam, .... dat is Oscar. Oscar denkt altijd een stap verder, hij is de drijvende kracht achter heel wat originele Atolo-projecten. Hij is veeleisend, voor zichzelf, lang voordat hij het is voor anderen. Met zijn vrije geest en zijn generositeit challengt hij het team voortdurend. En ja, hij is van ons. Maar we zijn bereid om hem een beetje met jullie te delen."
        location: "Lausanne & Brussels"
      member_four:
        first_name: "Eva"
        second_name: "Vermeire"
        role: "Operations manager"
        text: "Proactief, professioneel, ervaren,... er is nog zoveel meer om Eva te omschrijven. Eva is niet alleen onze office manager, ze is ook onze ruggensteun en toeverlaat, onmisbaar voor onze organisatie. Als zij zich over één van uw opdrachten ontfermt, wees dan maar gerust:  jullie project is in goede handen."
        location: "Brussels"
      member_five:
        first_name: "Bettina"
        second_name: "Geiken"
        role: "L&D Consultant"
        text: "Ook al heeft ze een indrukwekkende ervaring en knowhow toch blijft Bettina altijd de bescheidenheid zelf. Bij haar kunnen we altijd terecht voor advies,  hulp of  voor een alternatief perspectief op complexe menselijke relaties. Ze is voor ons een bron van innoverende inzichten en we zijn haar daar heel dankbaar voor."
        location: "Brussels"
      member_six:
        first_name: "Maité"
        second_name: "Dantine"
        role: "L&D coordinator"
        text: "Een warme persoonlijkheid, die nergens voor terugdeinst. Maïté is kalm, empathisch en een kei in het uitbouwen van relaties. Ze is erop gebrand om elke kans te grijpen om dingen te verbeteren, voor onze trainers én voor onze klanten."
        location: "Brussels"
      member_seven:
        first_name: "Sofie"
        second_name: "Begine"
        role: "L&D specialist"
        text: "Een sterke persoonlijkheid waar je altijd kan op rekenen. Wie Sofie kent, waardeert hoe ze out-of-the-box denkt, hoe ze iedereen kan challengen voor een hoger doel, hoe ze voor niets minder dan de hoogste kwaliteit gaat. Ze is een steunpilaar voor ons team en het referentiepunt voor uw projecten."
        location: "Brussels"
      member_eight:
        first_name: "Céline"
        second_name: "Zaghet"
        role: "L&D specialist"
        text: "Dynamisch in haar aanpak, geëngageerd en vastberaden om het talent in anderen naar boven te halen. Dankzij Céline heeft ons trainersteam een schitterende omkadering. Een positieve en sprankelende persoonlijkheid die zowel intern als extern een echte meerwaarde is."
        location: "Brussels"
      member_nine:
        first_name: "Quentin"
        second_name: "Dubus"
        role: "L&D specialist"
        text: "Moedig, enthousiast, met een aanstekelijke bezieling ... ons team kan altijd rekenen op Quentin, als eerste vonk én als gaspedaal voor heel wat van onze projecten. Zijn engagement en toewijding zorgen voor een authentieke meerwaarde, voor ons team zowel als voor onze klanten."
        location: "Brussels"
      member_ten:
        first_name: "Karine"
        second_name: "Plas"
        role: "L&D Consultant"
        text: "Een combinatie van expertise, knowhow, spontaniteit en fun. Het is deze blend die Karine zo onvervangbaar maakt in ons team. Ze neemt geen blad voor de mond, gaat altijd op zoek naar het beste voor klanten en team. Geef Karine een paar ingrediënten en ze schudt het perfecte recept uit haar mouw voor happiness en succes."
      member_eleven:
        first_name: "Claudia"
        second_name: "Fortes"
        role: "L&D Consultant"
        text: "Een gulle en stralende persoonlijkheid met een onmiskenbare internationale twist. Doe daar een flinke dosis professionalisme bij en dan ontdek je Claudia, genereus en boordevol ervaring. Zij geeft dat extra-vleugje  aan al onze L&D-ontwerpen en zorgt zo voor de authentieke touch van uw projecten."
      member_twelve:
        first_name: "Delia"
        second_name: "Mensitieri"
        role: "L&D Consultant"
        text: "Delia’s creativiteit, enthousiasme en vastberadenheid maken van haar iemand die geen uitdaging uit de weg gaat. In haar zoektocht naar impactvolle oplossingen aarzelt ze niet om kritische vragen te stellen. Met haar stille kracht en toewijding aan haar partners en het creëren van meerwaarde voor iedereen, is zij iemand bij wie we altijd terecht kunnen voor het beste advies."
    location: "Waar vind je ons?"
    probono:
        title: "Atolo Pro Bono"
        content: "Bij Atolo willen we iets terugdoen voor de maatschappij. Niet omdat het zo hoort maar gewoon omdat we het graag willen. Met ons probono-project ondersteunen we social entrepreneurs.  Deze ondernemers zijn inspirerende mensen die van de wereld een betere plek willen maken.  Het zijn change makers, zoals bij Ashoka. Wij helpen hen met hun communicatie met de buitenwereld. Wij geven hen tools om hun verhaal op een authentieke, duidelijke en krachtige manier te vertellen."
