        content_one_b: "Avant de communiquer avec d'autres, où en êtes-vous avec votre communication interne ? Quels obstacles personnels doivent être surmontés afin que vous puissiez mieux communiquer ? Qui souhaitez-vous être ? Ce segment en coaching est pleinement intégré dans nos solutions."
        pyramid_title_one: "L'individu"
        pyramid_subtitle_one: "Le vrai changement a lieu en soi"
        header_two: "Key Communication Moments"
        content_two_a: "'Lorsque nous savons qui nous souhaitons être, nous pouvons ensuite définir qui nous devons être'"
        content_two_b: "Donner du feedback, inspirer une équipe et obtenir de l'adhésion...ne sont que quelques exemples de moments que nous vivons au jour le jour. Ce segment de la formation se focalise sur la bonne compréhension de ce qui est attendu de nous et comment maximiser son potentiel."
        pyramid_title_two: "Key communication moments"
        pyramid_subtitle_two: "Qui dois-je devenir ?"
