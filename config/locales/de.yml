    engagement:
      title: "Engagement"
      spotlight:
        header: "Firmenkulturen inspirieren, in denen Menschen den Erfolg bestimmen!"
        content: "Wir möchten Sie gerne ermutigen, eine Firmenkultur zu schaffen, in der Ihre Mitarbeiter nach ihren Werten leben, ein Zusammengehörigkeitsgefühl haben und der Motor des Erfolgs sind. In der heutigen Welt müssen wir unseren Job und Arbeitsalltag unter einem neuen Licht betrachten, denn was Ihre Mitarbeiter von Ihnen erwarten und was Sie von ihnen wünschen, hat sich geändert. Zusammen mit unserem Partner SelfLeaders in Schweden organisiert unser Team von erfahrenen Trainern diverse Workshops zum Thema Engagement. Unsere Lösungsansätze sind zugleich modular und flexible, digital integrierbar und so entwickelt, dass sie Ihrer spezifischen Situation entsprechen. Das Engagement Ihres Teams ist nun greifbar nah - ein einsatzfreudiges Team, welches die positiven Werte Ihrer Organisation mit Begeisterung vertritt."
      products:
        title: "Unsere Lösungen im Bereich Engagement"
        content: "Unsere Lösungsansätze sind bewährt und vielseitig. Sie erlauben Ihnen das Gefühl des Engagements in Ihren Mitarbeiter zu wecken und dieses dann in konkrete Aktionen umzusetzen. Dies geschieht in einem Arbeitsumfeld, welches die aktive Beteiligung des ganzen Teams unterstützt und fördert."
        request: "Mehr Informationen dazu erhalten"
      approach:
        header_one: "Weshalb ist Engagement wichtig?"
        content_one: "Statistisch gesehen entwickeln sich Organisationen, in denen es ein Gefühl von Engagement gibt, besser. Unsere Welt bewegt sich in eine Richtung, in der Menschen mehr und besseres von Ihrem Berufsleben erwarten. Moderne Unternehmen brauchen Mitarbeiter, die Verantwortung übernehmen, Initiative ergreifen und eine spürbare Wirkung erzielen möchten. Firmen reissen sich um die besten Talente - und Unternehmen, welche die Bedeutung des Zugehörigkeitsgefühls verstehen, werden die grossen Gewinner sein. Wir bieten Ihnen Lösungen, die Sie dafür brauchen."
        header_two: "Unsere Methode funktioniert. Aber warum?"
        content_two_a_bullet: "Getestet und erwiesen: "
        content_two_a_text: "Unser robuster Lösungsansatz wird seit über 10 Jahren in Organisationen wie Spotify, H&M, PWC, EY...und vielen mehr umgesetzt."
        content_two_b_bullet: "Basierend auf den neusten Erkenntnissen:"
        content_two_b_text: "Motivationstheorie, Organisationstheorie, Systemdesignmodelle von Harvard, Studien von MIT Sloane oder der Stockholm School of Economics...unsere Methode basiert auf wissenschaftlichen Erkenntnissen von anerkannten Instituten."
        content_two_c_bullet: "Vielseitig einsetzbar:"
        content_two_c_text: "Eine Methode, die sich leicht an Ihre Bedürfnisse, Ziele, Firmenkultur, Grösse, Bereitschaft und vieles mehr anpassen lässt."
        content_two_d_bullet: "Integrativ:"
        content_two_d_text: "Sie sind ein aktiver Bestandteil des Prozesses, von der Entwicklung Ihrer Lösung bis hin zu den Workshops. Ihre DNA ist ein integraler Bestandteil des Vorgehens und Sie beeinflussen somit das Resultat."
        content_two_e_bullet: "Digital unterstützt:"
        content_two_e_text: "Alle unsere Engagement-Workshops werden durch das digitale Tool SelfLeaders unterstützt. Individualisierung, Benutzerfreundlichkeit und digitale Abrufbarkeit der Daten sind gewährleistet."
