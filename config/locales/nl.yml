    engagement:
      title: "Engagement"
      spotlight:
        header: "Inspiring company cultures where people drive success!"
        content: "Wij nodigen jullie uit om een een bedrijfscultuur te creëren waar mensen gemotiveerd zijn, het gevoel hebben erbij te horen en waar ze impact kunnen hebben. Daar zal een andere aanpak voor nodig zijn want de verwachtingen zijn in de wereld van vandaag van beide kanten veranderd. Samen met onze Zweedse partner, SelfLeaders, ondersteunen wij jullie proces naar een geëngageerde organisatie. Onze gecertifieerde coaches faciliteren workshops die krachtig zijn, impactvol en digitaal geïntegreerd. Ze worden modulair opgebouwd en zijn volledig afgestemd op de realiteit van het bedrijf. Engagement van teams ligt nu voor alle organisaties binnen handbereik!"
        online_text: "Contacteer ons voor meer informatie over ons online aanbod"
        contact_button: "Contacteer"
      products:
        title: "Ons aanbod in Engagement"
        content: "Onze aanpak heeft zichzelf al bewezen. Ze is allround: of je nu engagement wil activeren, engagement omzetten in concrete acties of een omgeving creëren waarin engagement kan groeien, we gaan ervoor met het traject dat het best aansluit bij jullie organisatie."
        request: "meer info"
      approach:
        header_one: "Waarom is engagement zo belangrijk?"
        content_one: "Organisaties met geëngageerde mensen presteren beter. Dat blijkt duidelijk uit statistieken. Inderdaad, mensen willen méér halen uit zichzelf en uit hun werk. Organisaties op hun beurt hebben dan weer mensen nodig die het heft in eigen handen nemen, meer initiatief tonen en dingen in beweging zetten. In de 'war on talent' zullen die organisaties  waar mensen' graag' willen deel van uitmaken, aan het langste eind trekken. Atolo helpt je met de oplossing die je nodig hebt. "
        header_two: "Waarom werkt onze aanpak zo goed?"
        content_two_a_bullet: "Bewezen: "
        content_two_a_text: "Een stevige aanpak die al meer dan 10 jaar toegepast wordt in organisaties zoals Spotify, H&M, PWC, EY ... en nog veel meer."
        content_two_b_bullet: "Gebaseerd op recente research: "
        content_two_b_text: "Motivatietheorie, organisationele theorie, de systeemontwerpmatige aanpak van Harvard, MIT Sloane, the Stockholm School of Economics en andere."
        content_two_c_bullet: "Veelzijdig: "
        content_two_c_text: "De aanpak kan vlot aangepast worden aan behoeftes, doelstellingen, bedrijfscultuur, grootte, maturiteit, ..."
        content_two_d_bullet: "Synergetisch: "
        content_two_d_text: "Je wordt actief betrokken bij de implementatie zodat je context kan bieden en de aanpak mee helpt vormgeven."
        content_two_e_bullet: "Digitale ondersteuning: "
        content_two_e_text: "wij integreren de online tool van SelfLeaders bij al onze workshops. Zo verzekeren we u van personalisering, schaalbaarheid en het digitaliseren van de gegevens."
        header_three: ""
        content_three: ""
