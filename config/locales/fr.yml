      trainers:
        introduction_title: "Notre équipe de formateurs"
        text: "Nous avons le privilège de travailler avec une équipe de formateurs hautement compétente et passionnée. Ce sont tous des experts dans leur domaine d’activité et ils sont engagés à faire ressortir le meilleur de leurs apprenants et d’atteindre des résultats tangibles et durables pour vous, nos partenaires. Motivés et dédiés, ils représentent le cœur de notre organisation. C’est grâce à eux que nous sommes devenus une référence dans la formation professionnelle. Nous leurs sommes reconnaissants et nous sommes fiers de pouvoir compter sur leur capacité à former, à inspirer et à mener vos équipes dans le cadre de leurs trajets de formations."
  values:
    introduction_title: "Nos valeurs"
    introduction_text: "Nos valeurs dirigent notre engagement en interne et définissent notre comportement envers le monde extérieur. Le choix de ces valeurs s’est fait tant avec notre tête qu’avec notre coeur et toute l’équipe y a participé. Elles nous inspirent à les vivre et à les faire vivre, avec vous."
    discover: "Découvrez nos valeurs"
    value_one:
      title: "Driven by people"
      content: "Dès nos débuts, nous fûmes inspirés par l’humain. De nos premières missions en langues à aujourd’hui. L’expérience, l’expertise, l’énergie ne sont que quelques aspects que nos équipes nous fournissent au jour le jour. Cependant, la priorité a toujours été de créer un environnement où les membres de ces équipes peuvent être véritablement authentiques dans un cadre favorisant le développement de soi. Notre progression comme organisation est essentiellement le fruit de leur engagement. Nous en sommes très reconnaissants. Nous partageons la même vision et cette vision nous mène aujourd’hui à vous, nos partenaires. Vos équipent nous font confiance à leur tour. Nous sommes engagés à vous soutenir et à atteindre les objectifs fixés. Nous sommes engagés à dépasser vos attentes et, ensemble avec vos équipes, à faire tout ce qui est nécessaire pour assurer le succès de votre organisation."
    value_two:
      title: "Committed to impact"
      content: "Ce qui nous inspire est le fait de remettre en cause le statu quo. Pourquoi se contenter de moins ? Chez Atolo, nous sommes tous mobilisés pour apporter du vrai changement. Qu’est-ce qui aura évolué après notre départ ? Que pouvons-nous améliorer ? Notre impact est-il mesurable ? Nous avons l’ambition de viser les objectifs qui comptent vraiment et d’atteindre des résultats qui importent pour votre organisation. Visualisez ce qui représente la réussite pour vous et ensemble, appliquons les mesures nécessaires pour atteindre cette réussite."
    value_three:
      title: 'Dedicated to growth'
      content: 'Nous sommes curieux par nature. Cela fait partie de notre AND. Cela nous permet de mieux comprendre le monde professionnel dans lequel les organisations naviguent ; De mieux comprendre les enjeux auxquels elles font face. Cela souligne l’expertise que nous devons continuellement développer et comment identifier une approche menant vers un impact certain. Le mélange savant de cet impact et de l’engagement mène naturellement vers une croissance, votre croissance. Nous y sommes dédiés. Qui êtes-vous ? Qui souhaitez-vous devenir ? Qui devez-vous devenir ? Vos réponses définiront l’étendue de votre croissance. Nous vous accompagnerons sur ce chemin en surmontant vos obstacles internes, en développant vos compétences et en soutenant l’engagement de vos équipes.'
    value_four:
      title: 'Challenging the status quo'
      content: 'Confronter nos limites, être orientés vers une progression continue et se sentir à l’aise hors des sentiers battus ; C’est ainsi que nous considérons le fait de mettre en cause le statu quo. Cette attitude génère l’énergie nécessaire pour agir au service d’une croissance et d’une innovation et cela nous permet de répondre à vos besoins propres et de ne jamais prendre un résultat pour acquis.'
    value_five:
      title:
      content:
  about:
    spotlight:
      title: "Great things happen when people communicate well!"
      content: "Small is beautiful. Cette expression s’applique à Atolo aussi. Small, beautiful mais avec de très grandes inspirations! Notre héritage s’inscrit dans les langues. C’est là, à nos débuts, que nous nous sommes forgés notre ADN. C’est aussi à ce moment-là que nous avons réalisé que nous ne parviendrions à nos objectifs que si tous les membres de notre équipe réussiraient, avec nous. Ajoutez à cela une envie profonde de provoquer de l’impact et de rester au plus près des évolutions organisationnelles et nous avions le cocktail parfait pour s’épanouir. Aujourd’hui, nous proposons aussi des solutions uniques en compétences de communication ainsi que des programmes innovants autour des valeurs et de l’engagement. L’avenir est radieux. Nous avons hâte de vous soutenir dans le développement et les réussites personnelles de vos collaborateurs et de votre organisation !"
      meet: "Faisons-connaissance"
