    content: "Iedereen heeft zijn steentje bijgedragen deze laatste maanden. Wij erkennen deze inzet bij Atolo and hopen jouw team deze zomer te kunnen ondersteunen met korte, krachtige en inspirerende oplossingen. Hoe?"
