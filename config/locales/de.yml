      trainers:
        introduction_title: "Unsere Trainer"
        text: "Wir haben das Glück mit einem hochqualifizierten und dynamischen Team von Trainern zusammenzuarbeiten. Alle sind Experten auf ihrem Gebiet und haben es sich zur Aufgabe gemacht, das Beste aus ihren Trainees herauszuholen und für Sie, unsere Partner, konkrete und nachhaltige Resultate zu erzielen. Mit ihrer Einsatzbereitschaft und ihrem Engagement repräsentieren sie den Kern dessen, was ATOLO heute ist und wofür wir stehen. Wir sind allen unseren Trainern dankbar und sind stolz darauf, mit ihren Kompetenzen rechnen zu können, welche es ihnen erlauben Ihre Mitarbeiter während des Projektes zu trainieren, zu inspirieren und zu motivieren."
  values:
    introduction_title: "Unsere Werte"
    introduction_text: "Unsere Werte steuern unser Engagement von innen heraus und definieren zugleich unser Verhalten nach aussen. Wir haben unsere Werte mit Herz und Verstand gewählt - das ganze Team war mit dabei. Diese Werte inspirieren uns nach gewissen Prinzipien zu leben und Ihnen diese ebenfalls näher zu bringen."
    discover: "Entdecken Sie unsere Werte"
    value_one:
      title: "Driven by people"
      content: "Wir wurden von Anfang an von Menschen inspiriert. Von unseren bescheidenen ersten Sprachkursen bis heute. Erfahrung, Expertise, Energie...nur einige der Aspekte, welche unser Team täglich mit zur Arbeit bringt. Unsere Priorität war aber schon immer eine Atmosphäre zu schaffen, in der alle Mitglieder unseres Teams sich selbst sein können und dies in einem Arbeitsumfeld, das die Selbstentwicklung fördert. Unser Erfolg als Unternehmen verdanken wir vor allem ihrem Engagement. Wir teilen die gleiche Vision und diese Grundhaltung führt uns heute zu Ihnen, unseren Partnern. Ihre Teams wiederum vertrauen uns. Wir sind bestrebt, Sie zu unterstützen und Ihre Ziele zu erreichen. Wir sind bestrebt, Ihre Erwartungen zu übertreffen und gemeinsam mit Ihrem Team alles zu tun, um den Erfolg Ihres Unternehmens zu sichern."
    value_two:
      title: "Committed to impact"
      content: "Den Status quo in Frage stellen - das bewegt uns. Weshalb sollten wir uns auch mit weniger zufrieden geben? Alle bei Atolo sind motiviert, etwas zu bewirken. Was wird sich nach unserer Zusammenarbeit geändert haben? Was können wir verbessern? Welchen Effekt werden wir hinterlassen? Ist unsere Bilanz messbar? Wir wollen uns auf Ziele konzentrieren, die wirklich zählen und Resultate erzielen, die für Ihr Unternehmen von Bedeutung sind. Wie sieht Erfolg für Sie aus? Lassen Sie uns gemeinsam die nötigen Massnahmen ergreifen, um Ihren Erfolg zu erreichen. "
    value_three:
      title: 'Dedicated to growth'
      content: 'Wir sind von Natur aus neugierig. Es ist ganz einfach Teil unserer DNA. Dies ermöglicht es uns, die Berufswelt und Herausforderungen, mit denen Sie konfrontiert sind, besser zu verstehen. Dies unterstreicht unsere Expertise, welche wir laufend weiterentwickeln, um Ihnen zielgerichtet helfen zu können. Wir glauben, dass Impact und Engagement zu Wachstum führt - zu Ihrem Wachstum. Wir sind diesem Ziel treu. Wer sind Sie? Wer wollen Sie sein? Wer müssen Sie werden? Ihre Antworten bestimmen das Ausmass Ihres Wachstums. Wir unterstützen Sie auf diesem Weg, indem wir mit Ihnen Ihre internen Hindernisse überwinden, Ihre Kompetenzen weiterentwickeln und das Engagement Ihres Teams stärken.'
    value_four:
      title: 'Challenging the status quo'
      content: 'Den Status quo in Frage stellen? Wir verstehen darunter, dass wir bestehende Grenzen zusammen überwinden und stetig nach neuen und besseren Wegen suchen. Diese Art zu leben gibt uns Energie und ermöglicht es uns ständig zu wachsen und Neues zu entdecken indem wir Innovation aufrechterhalten, so dass wir Ihre spezifischen Bedürfnisse erfüllen können. Dies erklärt auch weshalb keine zwei Kurse jemals gleich sind.'
    value_five:
      title:
      content:
  about:
    spotlight:
      title: "Grossartiges geschieht, wenn Menschen gut kommunizieren!"
      content: "Klein aber fein. Das gilt auch für Atolo. Klein und fein, aber mit grossen Ideen! Ursprünglich kommen wir aus dem Bereich Sprachtraining, dies bleibt in unserer DNA verankert. Damals haben wir auch erkannt, dass wir nur dann Erfolg haben würden, wenn unsere Mitarbeiter erfolgreich sind und wenn unsere Lösungsansätze weiterleben in Wirkungen, welche sie hinterlassen. Hinzu kommt unser Wunsch, etwas zu bewirken und so nah wie möglich an organisatorischen Veränderungen zu bleiben. Wir hatten somit den perfekten Cocktail zum Erfolg. Heute bieten wir auch einzigartige Lösungen in den Bereichen Kommunikation sowie innovative Programme rund um Wertvorstellungen und Engagement. Die Zukunft ist vielversprechend. Wir freuen uns darauf, Sie bei der Entwicklung und dem persönlichen Erfolg Ihrer Mitarbeiter und Ihres Unternehmens zu unterstützen!"
      meet: "Lernen Sie unser Team kennen"
    team:
      title: "Unser Team"
      sub_title: "We challenge the status quo"
      member_one:
        first_name: "Mieke"
        second_name: "Van Oost"
        role: "Managing director Atolo Group"
        text: "Unser Nordstern. Wegen Mieke arbeiten bei Atolo so viele Talente. Dank ihrem Mitgefühl, ihrer Aufrichtigkeit und ihrem Einfühlungsvermögen fühlen sich unsere Teams unterstützt und sind motiviert mehr als nur das nötigste zu tun. Innovation, Nähe und Qualität sind für Mieke nicht verhandelbare Grundlagen. Dies ist unsere Inspiration um bei der Durchführung Ihres Projektes uns selbst zu übertreffen."
        location: "Lausanne & Brüssel"
      member_two:
        first_name: "David"
        second_name: "Michel"
        role: "Managing director Atolo Switzerland"
        text: "David versteht es, Strategien zu definieren und umzusetzen, Beziehungen basierend auf Vertrauen oder Inspiration zu entwickeln und Menschen zu motivieren, das Beste aus sich herauszuholen. Diese Fähigkeit Resultate zu erzielen ohne jemals zwischenmenschliche Beziehungen zu vernachlässigen, ist der Grund weshalb wir ihn so sehr schätzen und bewundern. Und das meint nicht nur unser Team, sondern das sagen auch unsere Kunden von ihm."
        location: "Lausanne & Brüssel"
      member_three:
        first_name: "Oscar"
        second_name: "Vega"
        role: "Managing partner"
        text: "Oscars Kollegen beschreiben einen Menschen, der uns inspiriert, menschlich und engagiert ist und sich immer um das Wohl aller kümmert. Eine geborene Naturkraft und gleichzeitig die Antriebskraft, die hinter den Lösungen, die Ihnen Atolo bietet, steckt - Oscar war schon immer seiner eigenen Zeit voraus. Sein freier Geist und seine Grosszügigkeit erzeugen positive Impulse im ganzen Team. Er ist anspruchsvoll anderen gegenüber, aber vor allem und zuerst sich selbst gegenüber. Wir würden ihn gerne für uns alleine behalten, aber wir teilen ihn auch gerne mit Ihnen."
        location: "Lausanne & Brüssel"
      member_four:
        first_name: "Eva"
        second_name: "Vermeire"
        role: "Operations manager"
        text: "Eva's Arbeitskollegen beschreiben sie als proaktiv, professionell und kompetent. Als Büroleiterin ist Eva unser Rückgrat. Wir haben das Glück auf jemanden so wichtiges wie sie zählen zu können. Sie werden ruhig schlafen, sobald eines Ihrer Projekte in den sicheren Händen von Eva ist."
        location: "Brüssel"
      member_five:
        first_name: "Bettina"
        second_name: "Geiken"
        role: "L&D Consultant"
        text: "Bettina bringt Bescheidenheit, Know-how und Erfahrung in unser Team mit. Sie ist immer auf eine positive Wirkung für das Gemeinwohl ausgerichtet. Engagiert und selbstbewusst unterstützt Bettina das Team bei der Lösungssuche bezüglich komplexer menschlicher Beziehungen. Sie ist eine wahre Schatztruhe für innovative Ideen. Wir sind dankbar, dass wir uns bei der Entwicklung Ihrer Trainingslösungen auf Bettina verlassen können."
        location: "Brüssel"
      member_six:
        first_name: "Maité"
        second_name: "Dantine"
        role: "L&D coordinator"
        text: "Eine wahre Menschenfreundin, in der Lage alles zu meistern, was ihr über den Weg läuft. Sie ist ruhig, einfühlsam und ausgezeichnet im Aufbau von Beziehungen und Kontakten. Maïté ist immer auf der Suche nach Verbesserungsmöglichkeiten, die im Interesse unserer Trainer und unserer Kundenpartner liegen."
        location: "Brüssel"
      member_seven:
        first_name: "Sofie"
        second_name: "Begine"
        role: "L&D specialist"
        text: "Eine starke Persönlichkeit, auf die wir uns immer verlassen können. Ihre Kollegen loben vor allem ihre Kreativität und ihre Fähigkeit ihre Umgebung für das Gemeinwohl zu motivieren. Sie wird nie weniger als Perfektion für Ihre Projekte akzeptieren. Eine tragende Säule in unserem Team und ein Referenzpunkt für Ihre Projekte."
        location: "Brüssel"
      member_eight:
        first_name: "Céline"
        second_name: "Zaghet"
        role: "L&D specialist"
        text: "Dynamisch und motiviert im Umgang mit ihren Mitmenschen. Engagiert Ihre persönlichen Stärken hervorzuheben. Dank Célines hervorragender Unterstützung werden alle Trainer in unser Team bestmöglichst integriert. Eine positive und lebendige Persönlichkeit, die sowohl bei uns intern als auch für Sie einen wahren Mehrwert schafft."
        location: "Brüssel"
      member_nine:
        first_name: "Quentin"
        second_name: "Dubus"
        role: "L&D specialist"
        text: "Mutig, engagiert und leidenschaftlich... Unser Team kann sich immer darauf verlassen, dass Quentin wichtige Projekte beschleunigt oder in Gang setzt. Sein Engagement ist ansteckend und seine Authentizität kommt allen im Team zugute."
        location: "Brüssel"
      member_ten:
        first_name: "Karine"
        second_name: "Plas"
        role: "L&D Consultant"
        text: "Stellen Sie sich eine Mischung aus Fachwissen, Know-how, Ungezwungenheit und Spass vor. Diese spezielle Mischung macht Karine zu einem so wichtigen Teil unseres Teams. Sie ist gewagt und ehrlich und wird sich immer für das Beste für ihre Kunden und ihr Team einsetzen. "
      member_eleven:
        first_name: "Claudia"
        second_name: "Fortes"
        role: "L&D Consultant"
        text: "Mit ihrer grosszügigen und leuchtenden Persönlichkeit bringt Claudia eine internationale Note ins Team mit. Ihre hohen Ansprüche, ihr Fachwissen und ihre positive Einstellung geben unseren Trainingsmöglichkeiten eine sehr persönliche und praxisrelevante Farbe. Darin liegt auch der entscheidende Unterschied bei der Umsetzung unserer Projekte mit Ihnen."
      member_twelve:
        first_name: "Delia"
        second_name: "Mensitieri"
        role: "L&D Consultant"
        text: "Delias Kreativität, Enthusiasmus und Entschlossenheit machen sie zu einer Person, die sich jeder Herausforderung stellen kann. Sie wird nicht zögern, die kritischen Fragen zu stellen, um die Lösungen zu finden, die die größte Wirkung haben. Delia ist als Ruhepol, der sich dem Wohl aller widmet, eine besondere Gesprächspartnerin."
    location: "Unsere Büros"
    probono:
        title: "Atolo Pro Bono"
        content: "Wir sind aus Überzeugung pro bono verpflichtet, nicht weil es das richtige ist, sondern weil wir daran glauben und etwas zurückgeben wollen. Unsere Pro-Bono-Arbeit möchte Unternehmer im sozialen Bereich in ihrer Kommunikation unterstützen. Wir stehen im Dienst jener, die uns inspirieren und die Welt verändern wollen. Wir helfen ihnen dabei ihre Geschichte authentisch, klar und kraftvoll zu vermitteln. Ashoka ist der perfekte Ort für solche Unternehmer."
